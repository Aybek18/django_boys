{% extends 'blog/base.html' %}
{%block content%}
{% for post in posts %}
                <div class="post">
                    <div class="date">
                        <p>Опубликовано: {{ post.published_date }}</p>
                    </div>
                    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                    <p>{{ post.text|linebreaksbr }}</p>
                    <img height="200" width="360" src="{{post.photo.url}}" class="post-img" alt="">
                </div>
            {% endfor %}
{%endblock%}
